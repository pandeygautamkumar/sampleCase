<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Async_Await</h1>


    <script>
        async function foo()  //Promise<Number>,auto Promisified
        {
            console.log("Inside foo")
            return 10;
        }
        function bar() //Promise<Number>, Promisified
        {
            console.log("Inside Bar")
            return new Promise((resolve, reject) => resolve(20));
        }

        foo().then(d => console.log("Foo then : ", d))
        bar().then(d => console.log("Bar then : ", d))

        async function main()
        {
            console.log("Inside main")
            var foo_result = await foo();   //Promise<Number> promises are awaitable
            console.log("Await Foo", foo_result)
            var bar_result = await bar();
            console.log("Await Bar", bar_result)

            console.log("End of main")
        }
        main()
        console.log("End of script")
    </script>
</body>

</html>
